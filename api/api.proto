syntax = "proto3";
package api;
option go_package = ".;api";

service Greeter {
  rpc Hello(HelloRequest) returns (HelloResponse) {}
}

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string greeting = 2;
}

service HelloCounter {
  rpc Inc(IncRequest) returns (SumResponse) {}
}

message IncRequest {
  string name = 3;
}

message SumResponse {
  int32 counter = 4;
}